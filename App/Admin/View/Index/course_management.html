        <table class="table_default">

            <foreach name="course" item="v">

                    <td><img src="__UPFILE__/{$v.course_photo}" height="60px" class="mt8 mb8"></td>
                    <td>{$v.course_name}</td>
                    <td class="kc_type">
                        <if condition="$v.type eq 1">下线课
                            <elseif condition="$v.type eq 2" />音频课
                            <elseif condition="$v.type eq 3" /> 视频课
                            <else />全部
                        </if>
                    </td>
                    <td>{$v.class_num}</td>
                    <td>{$v.teach_name}</td>
                    <td>{$v.addtime}</td>
                    <td>{$v.classtime}</td>
                    <td>
                        <if condition="$v.status eq 0">启用
                            <else />停用
                        </if>
                    </td>
                    <td class="operation">
                        <a href="" class="mr2 edit">
                            <i class="fa fa-edit vm"></i> 编辑
                        </a>
                    </td>
                </tr>
            </foreach>
