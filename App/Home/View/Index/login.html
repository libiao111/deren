<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登录页</title>
	<link rel="stylesheet" type="text/css" href="__CSS__/weui.min.css">
	<link rel="stylesheet" type="text/css" href="__CSS__/main.css">
	<link rel="stylesheet" type="text/css" href="__CSS__/phocus.css">
</head>
<body class="bfa">

	<div class="weui_cells_title">欢迎来到德仁微课</div>
	<div class="weui_cells weui_cells_form">
		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label class="weui_label">
					<img src="__IMG__/shoujihao.svg" width="16px" class="vm mr2">
					手机号
				</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="tel" pattern="[0-9]*" placeholder="请输入手机号" id="phone">
			</div>
			<div class="weui_cell_ft">
				<i class="weui_icon_warn" id="phoneIsWrong"></i>
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label class="weui_label">
					<img src="__IMG__/mima.svg" width="16px" class="vm mr2">
					密码
				</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="password" placeholder="请输入密码" id="password">
			</div>
			<div class="weui_cell_ft">
				<i class="weui_icon_warn" id="passwordIsWrong"></i>
			</div>
		</div>
	</div>
	<div class="mt10">
		<a href="{:U('repassword')}" class="pl15 f999">忘记密码</a>
		<a href="{:U('sign')}" class="r pr15">用户注册</a>
	</div>

	<div class="weui_btn_area">
		<a class="weui_btn weui_btn_primary" onclick="checkPhone()">登录</a>
	</div>

<script>
	var goToIndex = "{:U('index')}";

<script src="__JS__/jquery.js"></script>
<script src="__JS__/login.js"></script>	
</body>
</html>
